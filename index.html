<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Conversor</title>
</head>
<body>
    <div class="container">
        <div class="input_box">
            <h6>Celsius</h6>
            <input type="number" id="celsius" inputmode="numeric" pattern="[0-9]*">
        </div>
        <i class="ri-arrow-left-right-fill" id="icon"></i>
        <div class="input_box">
            <h6>Fahrenheit</h6>
            <input type="number" id="fahrenheit" inputmode="numeric" pattern="[0-9]*">
        </div>
    </div>
    
    <div class="calculation">
        <h6>Fórmula de Conversão:</h6>
        <p id="formula"></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
